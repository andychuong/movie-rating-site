  <div class="container">

      <form id="create-report">

        <input type="text" name="title" id="title">

        <label for="year">Year</label>

        <label for="posterUrl">Poster URL</label>
        <input type="text" name="posterUrl" id="posterUrl">
        <label for="myRating">My Rating (1-10)</label>
        <input type="number" name="myRating" id="myRating" min="1" max="10">
        <!-- <p class="range-field"> -->
          <!-- <input type="range" id="myRating" min="1" max="10" /> -->
        <!-- </p> -->
        <input type="submit" value="Submit" id="submit-form">
      </form>

        <i class="material-icons right">send</i>
      </button> -->
